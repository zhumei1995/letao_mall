<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="asserts/mui/css/mui.min.css">
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/form.css">
	<link rel="stylesheet" href="asserts/fontAwesome/css/font-awesome.css">
	<script src="asserts/mui/js/mui.min.js"></script>
	<script src="asserts/zepto/zepto.min.js"></script>
	<script src="js/register.js"></script>
	<script src="js/public.js"></script>
</head>
<body>
	<header class="mui-bar mui-bar-nav myheader" >
		<h1 class="mui-title">注册</h1>
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="#"></a>
	</header>
	<nav class="mui-bar mui-bar-tab footer myfooter">
		<a class="mui-tab-item " href="index.html">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item" href="category.html">
			<span class="mui-icon mui-icon-bars"></span>
			<span class="mui-tab-label">分类</span>
		</a>
		<a class="mui-tab-item" href="cart.html">
			<span class="mui-icon fa fa-shopping-cart"></span>
			<span class="mui-tab-label">购物车</span>
		</a>
		<a class="mui-tab-item" href="user.html">
			<span class="mui-icon mui-icon-person"></span>
			<span class="mui-tab-label">会员中心</span>
		</a>
	</nav>
	<div class="mui-content">
		<form class="mui-input-group">
			<div class="mui-input-row">
				<label>用户名</label>
				<input type="text" class="mui-input-clear" placeholder="请输入用户名" name="username">
			</div>
			<div class="mui-input-row">
				<label>手机号</label>
					<input type="text" class="mui-input-clear" placeholder="请输入手机号" name="mobile">
			</div>
			<div class="mui-input-row">
				<label>密码</label>
				<input type="password" class="mui-input-password" placeholder="请输入密码" name="password">
			</div>
			<div class="mui-input-row">
				<label>确认密码</label>
					<input type="password" class="mui-input-password" placeholder="请确认密码" name="againPass">
			</div>
			<div class="mui-input-row">
				<label>认证码</label>
					<input type="text" class="mui-input-clear" placeholder="请输入认证码" name="vCode">
					<a href="#" class="getCode" id="get">获取认证码</a>
			</div>

			<div class="mui-button-row">
				<button type="button" class="mui-btn mui-btn-primary" id="registerBtn" >注册</button>
			</div>
		</form>
		<a href="login.html" class="login-now">立即登录</a>
	</div>
</body>
</html>
