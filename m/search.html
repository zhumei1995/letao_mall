<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="asserts/mui/css/mui.min.css">
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/search.css">
	<link rel="stylesheet" href="asserts/fontAwesome/css/font-awesome.css">
	<script src="asserts/zepto/zepto.min.js"></script>
	<script src="asserts/artTemplate/template-native.js"></script>
	<script src="asserts/mui/js/mui.min.js"></script>
	<script src="js/search.js"></script>
	<script src="js/searchList.js"></script>
	<script src="js/public.js"></script>
</head>
<body>
	<header class="mui-bar mui-bar-nav myheader" >
		<h1 class="mui-title">搜索中心</h1>
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="index.html"></a>
	</header>
	<nav class="mui-bar mui-bar-tab footer myfooter">
		<a class="mui-tab-item mui-active" href="index.html">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item" href="category.html">
			<span class="mui-icon mui-icon-bars"></span>
			<span class="mui-tab-label">分类</span>
		</a>
		<a class="mui-tab-item" href="cart.html">
			<span class="mui-icon fa fa-shopping-cart"></span>
			<span class="mui-tab-label">购物车</span>
		</a>
		<a class="mui-tab-item" href="user.html">
			<span class="mui-icon mui-icon-person"></span>
			<span class="mui-tab-label">会员中心</span>
		</a>
	</nav>

	<div class="mycontent">
		<!-- 搜索框 -->
		<div class="search">
			<input type="text" placeholder="请输入商品名字" >
			<input type="button" value="搜索" id="search-btn">
		</div>
		<!-- 搜索历史 -->
		<div class="history-top mui-clearfix">
			<span class="title mui-pull-left">搜索历史</span>
			<span class="clear mui-pull-right mui-icon mui-icon-trash clearBtn" >清空历史</span>
		</div>
			<ul class="mui-table-view" id="history-box" ></ul>
	</div>
	<script id="historyTpl" type="text/html">

		<% for(var i=0;i<result.length;i++) { %> 

		<li class="mui-table-view-cell"><%=result[i]%></li>

		<%}%>
	</script>
</body>
</html>
