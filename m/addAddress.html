<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="asserts/mui/css/mui.min.css">
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/form.css">
	<link rel="stylesheet" type="text/css" href="asserts/mui/css/mui.picker.css">
	<link rel="stylesheet" type="text/css" href="asserts/mui/css/mui.poppicker.css"> 
	<link rel="stylesheet" href="asserts/fontAwesome/css/font-awesome.css">
	<script src="asserts/mui/js/mui.min.js"></script>
	<script src="asserts/zepto/zepto.min.js"></script>
	<script src="js/register.js"></script>
	<script src="asserts/mui/js/mui.picker.js"></script>
	<script src="asserts/mui/js/mui.poppicker.js"></script>
	<script src="asserts/artTemplate/template-native.js"></script>
	<script src="js/city.js"></script>
	<script src="js/addAddress.js"></script>
	<script src="js/public.js"></script>
</head>
<body>
	<header class="mui-bar mui-bar-nav myheader" >
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="address.html"></a>
		<h1 class="mui-title">管理收货地址</h1>
	</header>
	<nav class="mui-bar mui-bar-tab footer myfooter">
		<a class="mui-tab-item " href="index.html">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item" href="category.html">
			<span class="mui-icon mui-icon-bars"></span>
			<span class="mui-tab-label">分类</span>
		</a>
		<a class="mui-tab-item" href="cart.html">
			<span class="mui-icon fa fa-shopping-cart"></span>
			<span class="mui-tab-label">购物车</span>
		</a>
		<a class="mui-tab-item mui-active" href="user.html">
			<span class="mui-icon mui-icon-person"></span>
			<span class="mui-tab-label">会员中心</span>
		</a>
	</nav>
	<div class="mui-content">
		<form class="mui-input-group editBox">
		</form>
	</div>
	<script id="editTpl" type="text/html">
			<div class="mui-input-row">
				<input type="text" class="mui-input-clear" placeholder="收货人姓名" name="recipients" value="<%=recipients%>">
			</div>
			<div class="mui-input-row">
				<input type="text" class="mui-input-clear" placeholder="邮编" name="postcode" value="<%=postCode%>">
			</div>
			<div class="mui-input-row">
				<input type="text" class="mui-input-clear " id="selectCity" placeholder="省市区" name="address" readonly value="<%=address%>">
			</div>
			<div class="mui-input-row">
				<input type="text" class="mui-input-clear" placeholder="详细地址" name="addressDetail" value="<%=addressDetail%>">
			</div>
			<div class="mui-button-row">
				<button type="button" class="mui-btn mui-btn-primary" id="addAddressBtn" >确认</button>
			</div>
	</script>
</body>
</html>
