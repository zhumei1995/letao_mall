<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="asserts/mui/css/mui.min.css">
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/searchList.css">
	<link rel="stylesheet" href="asserts/fontAwesome/css/font-awesome.css">
	<script src="asserts/mui/js/mui.min.js"></script>
	<script src="asserts/zepto/zepto.min.js"></script>
	<script src="asserts/artTemplate/template-native.js"></script>
	<script src="js/searchList.js"></script>
	<script src="js/public.js"></script>
</head>
<body>
	<header class="mui-bar mui-bar-nav myheader" >
		<h1 class="mui-title">搜索中心</h1>
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="search.html"></a>
	</header>
	<nav class="mui-bar mui-bar-tab footer myfooter">
		<a class="mui-tab-item mui-active" href="index.html">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item" href="category.html">
			<span class="mui-icon mui-icon-bars"></span>
			<span class="mui-tab-label">分类</span>
		</a>
		<a class="mui-tab-item" href="cart.html">
			<span class="mui-icon fa fa-shopping-cart"></span>
			<span class="mui-tab-label">购物车</span>
		</a>
		<a class="mui-tab-item" href="user.html">
			<span class="mui-icon mui-icon-person"></span>
			<span class="mui-tab-label">会员中心</span>
		</a>
	</nav>
	<div class="refresh refreshContainer">
		<div>
		<div class="container">
			<div class="mui-row ">
		        <div class="mui-col-xs-6 search-bar priceSort" >
					价格&nbsp;<span class="fa fa-angle-down"></span>
		        </div>
		        <div class="mui-col-xs-6 search-bar numSort" >
					销量&nbsp;<span class="fa fa-angle-down"></span>
		        </div>
		    </div>
		</div>
		<div class="product " >
			<ul class="list mui-clearfix" id="search-box"></ul>
		</div>
		</div>

	</div>

<script id="searchTpl" type="text/html">
	<% for(var i=0;i<data.length;i++){%>
	<li>
		<a href="detail.html?id=<%=data[i].id%>"><img src="<%= data[i].pic[i].picAddr %>">
			<span class="name"><%= data[i].proName %></span>
			<p>
				<span>￥<%= data[i].price %></span>
				<span>￥<%= data[i].oldPrice %></span>
			</p>
			<button class="buy-now">立即购买</button>
		</a>
	</li>
	<%}%>
</script>
</body>
</html>
