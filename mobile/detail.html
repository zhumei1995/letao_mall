<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="asserts/mui/css/mui.min.css">
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" href="asserts/fontAwesome/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="css/detail.css">
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<script src="asserts/mui/js/mui.min.js"></script>
	<script src="asserts/zepto/zepto.min.js"></script>
	<script src="asserts/artTemplate/template-native.js"></script>
	<script src="js/public.js"></script>
	<script src="js/detail.js"></script>

</head>
<body>
	<header class="mui-bar mui-bar-nav myheader" >
		<h1 class="mui-title">商品详情</h1>
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="index.html"></a>
	</header>
	<nav class="mui-bar mui-bar-tab footer myfooter">
		<a class="mui-tab-item" href="index.html">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item" href="category.html">
			<span class="mui-icon mui-icon-bars"></span>
			<span class="mui-tab-label">分类</span>
		</a>
		<a class="mui-tab-item" href="cart.html">
			<span class="mui-icon fa fa-shopping-cart"></span>
			<span class="mui-tab-label">购物车</span>
		</a>
		<a class="mui-tab-item" href="user.html">
			<span class="mui-icon mui-icon-person"></span>
			<span class="mui-tab-label">会员中心</span>
		</a>
	</nav>
	<div class="mui-content">
		<div class="productBox"></div>


		<div class="btns">
			<a href="cart.html">查看购物车</a>
			<span class="addCart">加入购物车</span>
		</div>
	</div>
	<script type="text/html" id="productTpl">
		<!-- 产品轮播图 -->
		<div class="mui-slider">
		  <div class="mui-slider-group">
		  	<%for ( var i=0; i<pic.length; i++) { %>
		    <div class="mui-slider-item"><a href="#"><img src="<%=pic[i].picAddr %>" /></a></div>
		    <% } %>
		  </div>

		</div>
		<!-- 产品标题 -->
		<div class="product-title"><%=proName%></div>

		<div class="price">
			价格：
			<span class="new">￥<%=price%></span>
			<span class="old">￥<%=oldPrice%></span>
		</div>

		<div class="size">
			尺码：
			<% var size = size.split('-') %>
			<% for (var i=size[0]; i<=size[1];i++){  %>
			<span><%=i%></span>
			<% } %>
		</div>

		<div class="num">
			<div class="mui-pull-left">数量：</div>
			<div class="mui-pull-left selectNum">
				<span class="decreased">-</span>
				<input type="text" value="1" class="numInput" >
				<span class="plus">+</span>
			</div>
			<div class="mui-pull-left" class="restNum">剩余<%=num%>件</div>
		</div>
	</script>
</body>
</html>
