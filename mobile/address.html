<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="asserts/mui/css/mui.min.css">
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" href="asserts/fontAwesome/css/font-awesome.css">
	<script src="asserts/mui/js/mui.min.js"></script>
	<script src="asserts/zepto/zepto.min.js"></script>
	<script src="asserts/artTemplate/template-native.js"></script>
	<script src="js/public.js"></script>
	<script src="js/address.js"></script>

	<style >
		.addAddress{
			display: block;
			width: 100%;
			font-size: 16px;
			padding: 10px 0;
			text-align: center;
			color: #006699;
		}
		.mui-media-body{
			font-size: 14px;
		}
	</style>
</head>
<body>
	<header class="mui-bar mui-bar-nav myheader" >
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="user.html"></a>
		<h1 class="mui-title">收货地址管理</h1>
		<a class="mui-action-back mui-icon mui-icon-search mui-pull-right"></a>
	</header>
	<nav class="mui-bar mui-bar-tab footer myfooter">
		<a class="mui-tab-item " href="index.html">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item" href="category.html">
			<span class="mui-icon mui-icon-bars"></span>
			<span class="mui-tab-label">分类</span>
		</a>
		<a class="mui-tab-item" href="cart.html">
			<span class="mui-icon fa fa-shopping-cart"></span>
			<span class="mui-tab-label">购物车</span>
		</a>
		<a class="mui-tab-item mui-active" href="user.html" >
			<span class="mui-icon mui-icon-person "></span>
			<span class="mui-tab-label">会员中心</span>
		</a>
	</nav>
	<div class="mui-content">
		<a href="addAddress.html?isEdit=0" class="addAddress">添加收货地址</a>
		<ul class="mui-table-view addressBox" ></ul>
	</div>

	<script id="addressTpl" type="text/html">

		<%for(var i=0; i<result.length; i++){%>
			<li class="mui-table-view-cell mui-media">
					<div class="mui-slider-right mui-disabled">
						<a href="#" class="mui-btn mui-btn-primary editBtn" data-id="<%=result[i].id %>">编辑</a>
						<span class="mui-btn mui-btn-red deleteBtn" data-id="<%=result[i].id %>">删除</span>
					</div>
					<div class="mui-media-body  mui-slider-handle">
						邮箱：<%=result[i].postCode%> 收货人：<%=result[i].recipients%>
						<p class='mui-ellipsis'><%=result[i].address%> 
							<%=result[i].addressDetail%></p>
					</div>
			</li>

		<%}%>
	</script>
</body>
</html>
